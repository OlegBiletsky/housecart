<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Housecart</title>
</head>
<body>
    <!--*************************** Header ******************************-->
    <header>
        <div class="text-container">
            <div class="header-top">
                <a href="#" class="header-top-logo-wrapper">
                    <img src="./img/header/main-logo.jpg" alt="Company Logo" class="header-top-logo main-logo">
                </a>
                <nav class="header-top-navigation">
                    <a href="#" class="header-top-navigation__item">Home</a>
                    <a href="#" class="header-top-navigation__item">About Us</a>
                    <a href="#" class="header-top-navigation__item">How it works</a>
                    <a href="#" class="header-top-navigation__item">Contact Us</a>
                </nav>
            </div>
        </div>
    </header>
    <!--*****************************************************************-->
    <!--************************ Get offer ******************************-->
    <section class="get-offer">
        <div class="text-container">
            <h1 class="get-offer-title">Sell Your House Instantly</h1>
            <h3 class="get-offer-subtitle">Simply tell us about your house and get a guaranteed cash offer within 24 hours</h3>
            <form action="#" class="get-offer-form" autocomplete="on">
                <input class="get-offer-form__input" type="text"  placeholder="Submit your house details" required>
                <button class="get-offer-form__button" type="button" value="submit">Get your offer</button>
            </form>
        </div>
    </section>
    <!--*****************************************************************-->
</body>
</html>
